<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoIntel Platform</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator while the app is initializing -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite;"></div>
        <p style="margin-top: 20px; font-family: sans-serif;">Loading CryptoIntel Platform...</p>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
